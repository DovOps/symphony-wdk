name: send-form-reply
activities:
  - send-message:
      id: sendForm
      on:
        message:
          content: "/message"
      to:
        streamId: "123"
      content: |
        <messageML>
          <form id="sendForm">
            <text-field name="aField" placeholder="Anything you want to say" required="true"/>
            <button name="send-answers" type="action">Send</button>
            <button type="reset">Clear</button>
          </form>
        </messageML>

  - send-message:
      id: pongReply
      on:
        form-reply:
          id: sendForm
      to:
        streamId: "123"
      content: |
        <messageML>
          First reply: ${sendForm.aField}
        </messageML>

  - send-message:
      id: pongReply2
      description: Should be triggered for each reply we receive, it is a dependency of pongReply
      to:
        streamId: "123"
      content: |
        <messageML>
          Second reply: ${sendForm.aField}
        </messageML>
