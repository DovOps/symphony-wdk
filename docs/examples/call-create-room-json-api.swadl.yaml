id: create-room-request-workflow
activities:
  - execute-request:
      id: createRoom
      headers:
        Content-Type: application/json
        Accept: application/json
        sessionToken: SESSION_TOKEN
      body: "[USER_ID_ONE, USER_ID_TWO, USER_ID_THREE]"
      method: POST
      url: https://devx2.symphony.com/pod/v1/im/create
      on:
        message-received:
          content: /createRoom

  - send-message:
      id: sendRates
      content: Room created with id ${createRoom.outputs.body.id}
