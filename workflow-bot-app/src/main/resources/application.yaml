# Bot configuration
workflows:
  folder: ./workflows

# BDK configuration
bdk:
  host:
  bot:
    username:
    privateKey:
      path:

# Camunda configuration
camunda:
  bpm:
    # Job execution is configured to pick up expired/scheduled activities quickly
    job-execution:
      wait-time-in-millis: 1000
      max-wait: 1000
    # Remove WARN logs at startup (we are not using this feature but our own watcher)
    deployment-resource-pattern:
    generic-properties:
      properties:
        # Avoid requests to the outside world
        telemetryReporterActivate: false

# Spring boot configuration
spring:
  main:
    banner-mode: off
logging:
  level:
    com.symphony: DEBUG
    # troubleshoot Camunda
    org.camunda: DEBUG
    # disable audit trail
    #audit-trail: WARN

# Actuator endpoint is enabled by default on port 8080
management:
  health:
    camunda:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

