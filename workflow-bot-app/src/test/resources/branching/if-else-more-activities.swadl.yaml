name: if-else-more-activities
variables:
  foo: bar
activities:
  - execute-script:
      id: act1
      on:
        message-received:
          content: /execute
      script: |
        println "act1"
  - execute-script:
      id: act2
      # will not be executed because of the if
      if: ${variables.foo == "foo"}
      script: |
        println "act2"
  - execute-script:
      id: act2-2
      script: |
        println "act2-2"
  - execute-script:
      id: act3
      on:
        activity-completed:
          activity-id: act1
      # will be executed because of the if
      else: {}
      script: |
        println "act3"
  - execute-script:
      id: act3-2
      script: |
        println "act3-2"
