id: second-if-join
activities:
  - execute-script:
      id: act1
      on:
        message-received:
          content: /execute
      script: println "test1"
  - execute-script:
      id: act2
      if: ${"1" == "2"}
      script: println "test2"
  - execute-script:
      id: act3
      on:
        activity-completed:
          activity-id: act1
      if: ${"1" == "1"}
      script: println "test3"
  - execute-script:
      id: act4
      on:
        one-of:
          - activity-completed:
              activity-id: act2
          - activity-completed:
              activity-id: act3
      script: println "merge test4"
