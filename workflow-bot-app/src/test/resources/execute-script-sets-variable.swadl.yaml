name: execute-script-sets-variable
variables:
  foo: doo
activities:
  - execute-script:
      id: setVariable
      on:
        message-received:
          content: /execute
      # variables can be set
      script: |
        variables.foo = "bar"
  - execute-script:
      id: useVariable
      # BDK beans are available in the script directly, context variables as well
      script: |
        messageService.send("123", variables.foo)
  - send-message:
      id: useVariable2
      to:
        stream-id: abc
      # check variable is evaluated at runtime
      content: ${variables.foo}
