name: send-form-reply-expiration
activities:
  - send-message:
      id: sendForm
      on:
        message:
          content: "/message"
      to:
        stream-id: "123"
      content: |
        <messageML>
          <form id="sendForm">
            <text-field name="aField" placeholder="Anything you want to say" required="true"/>
            <button name="send-answers" type="action">Send</button>
            <button type="reset">Clear</button>
          </form>
        </messageML>

  - send-message:
      id: pongReply
      on:
        timeout: PT1S
        form-reply:
          id: sendForm
      to:
        stream-id: "123"
      content: |
        <messageML>
          ${sendForm.aField}
        </messageML>

  - send-message:
      id: expiration
      on:
        activity-expired:
          id: pongReply
      to:
        stream-id: "123"
      content: |
        <messageML>
          Form expired!
        </messageML>
