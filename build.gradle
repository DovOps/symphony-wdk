plugins {
    id 'java-library'
    id 'org.springframework.boot' version "2.4.1"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('com.symphony.platformsolutions:symphony-bdk-bom:2.0.0')

    implementation 'com.symphony.platformsolutions:symphony-bdk-core-spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    runtimeOnly 'com.h2database:h2'

    implementation 'org.slf4j:slf4j-api'
    runtimeOnly 'ch.qos.logback:logback-classic'

    implementation platform('org.camunda.bpm:camunda-bom:7.14.0')
    implementation 'org.camunda.bpm:camunda-engine-spring'
}
